<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Medical Record System</title>
  <script>
    function toggleDarkMode() {
      const body = document.getElementById('mainBody');
      body.classList.toggle('bg-light');
      body.classList.toggle('bg-dark');
      body.classList.toggle('text-white');

      // Change form background and inputs
      document.querySelectorAll('.form-control, .form-select').forEach(el => {
        el.classList.toggle('bg-dark');
        el.classList.toggle('text-white');
        el.classList.toggle('border-light');
      });

      const formCard = document.querySelector('.col-md-4');
      if (formCard) {
        formCard.classList.toggle('bg-white');
        formCard.classList.toggle('bg-secondary');
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="mainBody" class="bg-light d-flex align-items-center" style="height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 bg-white p-4 shadow rounded">
        <div class="text-end">
          <button class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        </div>
        <h4 class="mb-4 text-center">Smart Medical Record</h4>
        <form method="POST" action="/login">
          <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select class="form-select" name="role" required>
              <option value="">Choose...</option>
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <!-- Toast Container -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
          <div id="loginToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                Invalid login. Please check your credentials.
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        </div>
        <div class="mt-3 text-center">
          <small>Don't have an account? <a href="/register">Register</a></small>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Simulated toast trigger (you should replace with actual condition from backend)
  window.addEventListener('DOMContentLoaded', () => {
    const showError = false; // Change to true to see toast
    if (showError) {
      const toast = new bootstrap.Toast(document.getElementById('loginToast'));
      toast.show();
    }
  });
</script>
</html>
