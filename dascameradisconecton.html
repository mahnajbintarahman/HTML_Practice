 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Gas Monitor - Pro UI</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: #111111;
            --card-bg: #1a1a1a;
            --border: #2a2a2a;
            --accent-green: #4ade80;
            --accent-red: #ef4444;
            --text-gray: #71717a;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .dashboard {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            display: grid;
            grid-template-columns: 500px 420px;
            gap: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        h2 {
            grid-column: span 2;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .gas-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .gauge-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        canvas { width: 140px; height: 80px; }

        .label { font-weight: 800; margin-top: 5px; display: block; }

        .centered-bottom {
            grid-column: span 2;
            display: flex;
            justify-content: center;
        }

        /* Camera Box Styles */
        .camera-box {
            background: #000;
            border-radius: 16px;
            height: 230px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .rec-dot {
            position: absolute;
            top: 15px; right: 15px;
            width: 10px; height: 10px;
            background: red;
            border-radius: 50%;
            animation: blink 1s infinite;
            display: none; /* Hidden when disconnected */
        }

        .controls {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            margin-top: 20px;
        }

        .btn-group { display: flex; gap: 12px; justify-content: center; margin-top: 15px; flex-direction: column; align-items: center;}
        
        .btn-group button:first-child { width: 100%; }
        
        .fan-buttons { display: flex; gap: 12px; justify-content: center; width: 100%; }
        
        .fan-buttons button { flex: 1; }

        button {
            padding: 12px 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            min-width: 110px;
            height: 44px;
            transition: 0.2s;
        }

        button.active { background: #2563eb; border-color: #3b82f6; }
        
        /* Camera Action Buttons */
        .cam-btn { background: #1a1a1a; border-color: #444; }
        .cam-btn:hover { background: #333; }
        .disconnect-style { color: var(--accent-red); border-color: #451a1a; }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="left-side">
        <h2>Hazardous Gas Levels</h2>
        <div class="gas-grid">
            <div class="gauge-card"><canvas id="co"></canvas><span class="label">CO</span></div>
            <div class="gauge-card"><canvas id="o2"></canvas><span class="label">O2</span></div>
            <div class="gauge-card"><canvas id="ch4"></canvas><span class="label">CH4</span></div>
            <div class="gauge-card"><canvas id="co2"></canvas><span class="label">CO2</span></div>
            <div class="centered-bottom">
                <div class="gauge-card" style="width: 140px;"><canvas id="nh3"></canvas><span class="label">NH3</span></div>
            </div>
        </div>
    </div>

    <div class="right-side">
        <div class="camera-box" id="cameraContainer">
            <div class="rec-dot" id="recDot"></div>
            <video id="webcam" autoplay playsinline style="width:100%; height:100%; object-fit:cover; display:none;"></video>
            <span id="placeholder" style="color:#333; font-weight: 800; text-align: center; padding: 20px;">
                CAMERA DISCONNECTED
            </span>
        </div>
        
        <div class="controls">
            <span style="color:var(--text-gray); font-size: 0.8rem; font-weight: bold;">SYSTEM CONTROLS</span>
            <div class="btn-group">
                <button id="camToggle" class="cam-btn" onclick="toggleCamera()">CONNECT CAM</button>
                <div class="fan-buttons">
                    <button onclick="this.classList.toggle('active')">FAN 1</button>
                    <button onclick="this.classList.toggle('active')">FAN 2</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentStream = null;

    // Camera Toggle Logic
    async function toggleCamera() {
        const video = document.getElementById('webcam');
        const placeholder = document.getElementById('placeholder');
        const recDot = document.getElementById('recDot');
        const btn = document.getElementById('camToggle');

        if (currentStream) {
            // DISCONNECT LOGIC
            currentStream.getTracks().forEach(track => track.stop());
            currentStream = null;
            video.srcObject = null;
            video.style.display = 'none';
            placeholder.style.display = 'block';
            recDot.style.display = 'none';
            btn.innerText = "CONNECT CAM";
            btn.classList.remove('disconnect-style');
        } else {
            // CONNECT LOGIC
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                currentStream = stream;
                video.srcObject = stream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                recDot.style.display = 'block';
                btn.innerText = "DISCONNECT";
                btn.classList.add('disconnect-style');
            } catch (e) {
                alert("Camera access denied or not found.");
            }
        }
    }

    // Gauge Drawing Logic
    function draw(id, val, color) {
        const can = document.getElementById(id);
        const ctx = can.getContext('2d');
        const x = can.width/2, y = can.height - 5, rad = 65;

        ctx.clearRect(0,0,can.width,can.height);
        ctx.beginPath(); ctx.arc(x,y,rad,Math.PI,0);
        ctx.lineWidth = 14; ctx.strokeStyle = '#222'; ctx.stroke();

        ctx.beginPath(); ctx.arc(x,y,rad,Math.PI, Math.PI + (Math.PI * val/100));
        ctx.lineWidth = 14; ctx.lineCap = 'round'; ctx.strokeStyle = color; ctx.stroke();

        const ang = Math.PI + (Math.PI * val/100);
        ctx.beginPath(); ctx.moveTo(x,y);
        ctx.lineTo(x + rad*Math.cos(ang), y + rad*Math.sin(ang));
        ctx.lineWidth = 3; ctx.strokeStyle = '#fff'; ctx.stroke();
    }

    window.onload = () => {
        draw('co', 30, '#4ade80');
        draw('o2', 50, '#4ade80');
        draw('ch4', 20, '#4ade80');
        draw('co2', 80, '#facc15');
        draw('nh3', 15, '#4ade80');
    }
</script>

</body>
</html>
