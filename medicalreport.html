<div class="container py-4">
  <h4 class="mb-4 text-center">Upload Medical Record</h4>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <!-- Document Type Selection -->
    <div class="mb-3">
      <label class="form-label fw-bold">Select Document Type</label>
      <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3">
        <!-- Example Option -->
        <div class="col">
          <input type="radio" class="btn-check" name="doc_type" id="doc1" value="Document" autocomplete="off" required>
          <label class="btn btn-outline-primary w-100" for="doc1">
            ğŸ“„ Document
          </label>
        </div>
        <div class="col">
          <input type="radio" class="btn-check" name="doc_type" id="doc2" value="Lab Test" autocomplete="off">
          <label class="btn btn-outline-primary w-100" for="doc2">
            ğŸ§ª Lab Test
          </label>
        </div>
        <div class="col">
          <input type="radio" class="btn-check" name="doc_type" id="doc3" value="Prescription" autocomplete="off">
          <label class="btn btn-outline-primary w-100" for="doc3">
            ğŸ’Š Prescription
          </label>
        </div>
        <div class="col">
          <input type="radio" class="btn-check" name="doc_type" id="doc4" value="Consultation" autocomplete="off">
          <label class="btn btn-outline-primary w-100" for="doc4">
            ğŸ‘¨â€âš•ï¸ Consultation
          </label>
        </div>
        <!-- Add more here if needed -->
      </div>
    </div>

    <!-- File Upload -->
    <div class="mb-3 mt-4">
      <label for="reportFile" class="form-label fw-bold">Upload File</label>
      <input class="form-control" type="file" id="reportFile" name="report_file" accept=".pdf,.jpg,.png,.jpeg,.doc,.docx" required>
    </div>

    <!-- Optional Note -->
    <div class="mb-3">
      <label for="notes" class="form-label">Notes (optional)</label>
      <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Add any relevant comments..."></textarea>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-success w-100">ğŸ“¤ Upload Document</button>
  </form>
</div>
