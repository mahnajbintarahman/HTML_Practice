<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">üìÑ All Medical Reports</h2>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Type</th>
          <th>Date</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reports %}
        <tr>
          <td>{{ r.report_id }}</td>
          <td>{{ r.patient_name }}</td>
          <td>{{ r.doc_type }}</td>
          <td>{{ r.report_date.strftime('%Y-%m-%d') }}</td>
          <td>
            <a href="/{{ r.file_path }}" target="_blank" class="btn btn-sm btn-outline-primary">
              View
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/patient" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
