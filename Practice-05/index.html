<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVOICE-DESING</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h2>Invoices</h2>
            <button class="new-invoice-btn">New Invoice</button>
        </div>
        <div >
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Issue Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="one">
                        <td>
                            <div class="client-info">
                                <div class="avatar">RM</div>
                                Raymond Mann
                            </div>
                        </td>
                        <td>01/04/2021</td>
                        <td>$750.00</td>
                        <td><span class="status paid">Paid</span></td>
                    </tr>
                    <tr class="two">
                        <td>
                            <div class="client-info">
                                <div class="avatar">JA</div>
                                Joanne Adkins
                            </div>
                        </td>
                        <td>05/011/2022</td>
                        <td>$1,000.00</td>
                        <td><span class="status sent">Sent</span></td>
                    </tr>
                    <tr class="three">
                        <td>
                            <div class="client-info">
                                <div class="avatar">MK</div>
                                Martin kelley
                            </div>
                        </td>
                        <td>10/24/2021</td>
                        <td>$800.00</td>
                        <td><span class="status draft">Draft</span></td>
                    </tr>

                </tbody>
            </table>

        </div>

    </div>
    
</body>
</html>
