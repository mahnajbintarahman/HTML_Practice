<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-white');
      document.querySelectorAll('.card').forEach(card => {
        card.classList.toggle('bg-dark');
        card.classList.toggle('text-white');
      });
      document.querySelectorAll('.sidebar').forEach(sb => {
        sb.classList.toggle('bg-dark');
        sb.classList.toggle('text-white');
      });
    }
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-12 col-md-3 col-lg-2 p-3 sidebar bg-dark text-white">
        <h4>Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">Manage Users</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Add Doctor/Patient</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">View System Logs</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Reports</a></li>
        </ul>
      </div>

      <div class="col p-4">
        <h2 class="mb-4 d-flex justify-content-between align-items-center">
          Admin Dashboard
          <button class="btn btn-sm btn-outline-light" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        </h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">User Management</h5>
                <p class="card-text">Create or delete doctor/patient accounts.</p>
                <a href="#" class="btn btn-dark btn-sm">Manage</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">System Logs</h5>
                <p class="card-text">Audit access and system health reports.</p>
                <a href="#" class="btn btn-dark btn-sm">Logs</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">System Reports</h5>
                <p class="card-text">Monthly summary of all system activity.</p>
                <a href="#" class="btn btn-dark btn-sm">Open</a>
              </div>
            </div>
          </div>
        </div> <!-- row -->
      </div>
    </div>
  </div>
</body>
</html>
